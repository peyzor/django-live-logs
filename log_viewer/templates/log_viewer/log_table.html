{% load static i18n %}

<tbody id="log-entries-data">
{% if log_entries %}
    {% for log_entry in log_entries %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ log_entry }}</td>
        </tr>
    {% endfor %}

{% else %}
    <tr>
        <td colspan="2">{% trans 'No entries!' %}</td>
    </tr>
{% endif %}
</tbody>
